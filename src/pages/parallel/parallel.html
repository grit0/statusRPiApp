    <ion-list *ngFor="let item of dataFire.rpi">

        <ion-grid wrap responsive-sm>
            <ion-row>
                <ion-col col-7>
                     <img src="assets/img/mac.png" width="25px" height="25px">
                    <font face="verdana" font size="4" color="#08088A">{{item | uppercase}}</font>
                </ion-col>
                <ion-col col-5>
                    <img src="assets/img/Home-96.png" width="25px" height="25px">
                    <font face="verdana" font size="4" color="#08088A">{{dataFire.obRpi[item].basic.hostname}}</font>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col width-15> <img src="assets/img/cpu.png" width="25px" height="25px">
                    <font face="verdana" font size="4" color="#08088A"> CPU Usage</font>
                </ion-col>
                <ion-col>
                    <progress-bar [progress]="100-dataFire.obRpi[item].physical.cpu.cpu_usage.id | number:'.0-2'"></progress-bar>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col width-15> <img src="assets/img/ram.png" width="25px" height="25px">
                    <font face="verdana" font size="4" color="#08088A"> RAM Usage</font>
                </ion-col>
                <ion-col>
                    <progress-bar [progress]="dataFire.obRpi[item].physical.ram.used/dataFire.obRpi[item].physical.ram.total | percent: '.0-2' "></progress-bar>
                </ion-col>
            </ion-row>
                        <ion-row>
                <ion-col width-15> <img src="assets/img/storage.png" width="25px" height="25px">
                    <font face="verdana" font size="3" color="#08088A"> SD card Usage</font>
                </ion-col>
                <ion-col>
                    <progress-bar [progress]="dataFire.obRpi[item].physical.harddisk.use_percent|number:'.0-2'"></progress-bar>
                </ion-col>
            </ion-row>
                        <ion-row>
