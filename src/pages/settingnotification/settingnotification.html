<ion-header>

    <ion-navbar>
        <ion-title>Setting Notification</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>

        <ion-item>Temp
            <ion-range [(ngModel)]="temp">
                <ion-icon color="primary" range-left small name="thermometer"></ion-icon>
                <ion-icon color="primary" range-right name="thermometer"></ion-icon>
            </ion-range>
        </ion-item>
        <ion-item>
            <ion-label color="primary"><i class="fa fa-desktop" aria-hidden="true"></i> CPU Usage</ion-label>
            <ion-input type="number" placeholder="Alert cpu" min=0 max=100 [(ngModel)]="alert.settingAlert.cpu"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label color="primary"><i class="fa fa-credit-card-alt" aria-hidden="true"></i> RAM Usage</ion-label>
            <ion-input type="number" placeholder="Alert cpu" min=0 max=100 [(ngModel)]="alert.settingAlert.ram"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label color="primary"><i class="fa fa-hdd-o" aria-hidden="true"></i> Storage Usage</ion-label>
            <ion-input type="number" placeholder="Alert cpu" min=0 max=100 [(ngModel)]="alert.settingAlert.storage"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label color="primary">
                <ion-icon name="cloud-download"></ion-icon> RX packet</ion-label>
            <ion-input type="number" placeholder="Alert cpu" min=0 max=100 [(ngModel)]="alert.settingAlert.rx"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label color="primary">
                <ion-icon name="cloud-upload"></ion-icon>
                TX packet</ion-label>
            <ion-input type="number" placeholder="Alert cpu" min=0 max=100 [(ngModel)]="alert.settingAlert.tx"></ion-input>
        </ion-item>

    </ion-list>

    <button ion-button color="danger" (click)="confirm()"> <ion-icon name="alert"></ion-icon>Confirm</button>
    <button ion-button (click)="cancel()"> Cancel</button>
</ion-content>
