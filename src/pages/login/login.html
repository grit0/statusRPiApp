<ion-header>

    <ion-navbar color="header">
        <ion-title>Login</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-label floating>E-Mail</ion-label>
            <ion-input type="email" [(ngModel)]="loginData.email"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="password" [(ngModel)]="loginData.password"></ion-input>
        </ion-item>
    </ion-list>
    <button full ion-button (click)="login()" color="header">Login</button>
    <a href="#" (click)="signup()">Signup for an Account</a>

<ion-footer>

        <button ion-button round outline (click)="offline()">Offine</button>

</ion-footer>
