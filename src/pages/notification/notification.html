<ion-header>
    <ion-navbar color="danger">
        <ion-title>
            Notification
        </ion-title>
        <ion-buttons start>
            <button ion-button icon-only (click)="createModal()">
                        <ion-icon ios="ios-settings" md="md-settings"></ion-icon>
                
            </button>
        </ion-buttons>
        <ion-buttons end>
            <button ion-button icon-only (click)="removeAlertAll()">
                        <ion-icon name="trash"></ion-icon>
                
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list *ngFor="let item of alert.listAlert">
        <ion-item>
<!--
            <ion-icon name="alert" item-left></ion-icon>
            <h2>{{item.MAC | uppercase}}</h2>
            <h2>{{item.status}} : </h2>
           {{item.value}} %
            {{item.timeago}}
            <button ion-button clear item-right (click)="removeAlert(item)"><ion-icon name="trash"></ion-icon></button>
           -->
            <ion-grid wrap responsive-sm>
                <ion-row>
                    <!--<ion-col width-10>-->
                        <ion-icon name="alert" item-left></ion-icon>
                    <!--</ion-col>-->
                    <ion-col width-80>
                        <ion-row>
                            <h2>{{item.MAC | uppercase}}</h2>
                            </ion-row><ion-row>
                                <h3>{{item.status}} : </h3>
                                <font face="verdana" font size="2" color="red">{{item.value}} %</font>
                            </ion-row>
                            <ion-row>
                                <p>{{item.timeago}}</p>
                            </ion-row>
                    </ion-col>
                    <!--<ion-col width-10>-->
                        <button ion-button clear item-right (click)="removeAlert(item)"><ion-icon name="trash"></ion-icon></button>
                    <!--</ion-col>-->
                    </ion-row>
            </ion-grid>
        </ion-item>
    </ion-list>
